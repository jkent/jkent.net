{%- extends 'base.html' %}
{%- block title %}Forgot Password{%- endblock %}

{%- block content %}
<form action="{{url_for('auth.forgot')}}" method="POST" class="login-box">
<div >
    <label>Email address</label>
    <input type="email" placeholder="Email">
</div>
<button type="submit">Submit</button>
</form>
{%- endblock %}
