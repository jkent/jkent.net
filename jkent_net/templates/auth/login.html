{%- extends 'base.html' %}
{%- block title %}Login{%- endblock %}

{%- block content %}
<form action="{{url_for('auth.login')}}" method="POST" class="login-box">
<h2>Login</h2>
{%- for message in get_flashed_messages() %}
<h4>{{ message }}</h4>
{%- endfor %}
<div>
    <label>Email address:</label>
    <input type="email" name="email" placeholder="Email">
</div>
<div>
    <label>Password:</label>
    <input type="password" name="password" placeholder="Password">
</div>
<div>
    <a href="/forgot">Forgot Password?</a>
</div>
<button type="submit">Login</button>
<div class="social-login">
    <div class="social-button">
        <a href="{{ url_for('auth.login', provider='google') }}">
            <button type="button"><i class="fab fa-google"></i> Sign in with Google</button>
        </a>
    </div>
    <div class="social-button">
        <a href="{{ url_for('auth.login', provider='facebook') }}">
            <button type="button"><i class="fab fa-facebook"></i> Sign in with Facebook</button>
        </a>
    </div>
</div>
</form>

<script>
$(function(){
  var email = $('input[name="email"]');
  email.focus();
});
</script>
{%- endblock %}
