{% extends 'admin/base.html' %}

{% block body %}
<div class="field">
 <input type="text" name="filter" id="filter_field" placeholder=" ">
 <label for="filter_field">Filter</label>
</div>
{%- for user in users %}
<div class="paged-entry"><span><a><i class="fas fa-trash"></i></a></span><a href="{{ url_for('admin.users_edit', id=user.id) }}">{% if user.name %}{{ user.name }} {% endif %}&lt;{{ user.email }}&gt;</a></div>
{%- endfor %}
<div class="field">
 <input type="text" name="email" id="email_field" placeholder=" ">
 <label for="email_field">New email</label>
</div>
{% include '_pager.html' %}
{% endblock %}
