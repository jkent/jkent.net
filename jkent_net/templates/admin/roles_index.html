{% extends 'admin/base.html' %}

{% block body %}
<div class="field">
 <input type="text" name="filter" id="filter_field" placeholder=" ">
 <label for="filter_field">Filter</label>
</div>
{%- for role in roles %}
<div class="paged-entry"><span><i class="fas fa-trash"></i></span><a href="{{ url_for('admin.roles_edit', id=role.id) }}">{{ role.name }} ({{role.description}})</a></div>
{%- endfor %}
<div class="field">
 <input type="text" name="name" id="name_field" placeholder=" ">
 <label for="name_field">New name</label>
</div>
{% include '_pager.html' %}
{% endblock %}
